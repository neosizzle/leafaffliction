# prediction data path, need to be a directory with all the test data
# we will be doing transformation in this layer and not from cached pipeline, this is 
transformer_params:
  src: images_val

  # sensitivity for finary thresholding
  # thres_a: 55 # for apples
  thres_a: 45

  # blur intensity
  gaus_k: 1

  # sensitivity for artifact cleaning
  artifact_thres_a: 115 
  artifact_thres_a2: 135
  artifact_thres_a3: 128

  # sensitivity to fill aritifact noise
  fill_n: 50 

  # absolute region of interest coordinates
  roi_x: 10
  roi_y: 10
  roi_height: 235
  roi_width: 235